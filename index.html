<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishwar Order System</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 1.5rem;
      z-index: 1000;
    }

    .header-buttons button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    .header-buttons button:last-child {
      background-color: #ff5733;
    }

    .container {
      padding: 15px;
      margin-top: 60px;
    }

    .search-bar {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      position: -webkit-sticky;
      position: sticky;
      top: 60px;
      background-color: #f4f4f9;
      z-index: 1000;
    }

    .item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .item:nth-child(even) {
      background-color: #e9f5ff;
    }

    .item:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .item-details {
      flex: 1;
      margin-bottom: 10px;
    }

    .highlight {
      color: #ff5733;
      font-weight: bold;
    }

    .color-pts {
      color: red;
    }

    .modal, .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content, .cart-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      max-height: 80%;
      overflow-y: auto;
    }

    .modal-content label, .cart-modal-content label {
      display: block;
      margin-top: 10px;
    }

    .modal-content input, .cart-modal-content input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content input.narrow, .cart-modal-content input.narrow {
      width: 6ch;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .summary {
      margin-top: 20px;
    }

    .cart-item {
      margin-bottom: 10px;
    }

    .cart-item-details {
      color: black;
    }

    .cart-item .qty, .cart-item .unit {
      color: red;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      .container {
        padding: 10px;
      }

      .search-bar {
        padding: 10px;
        font-size: 0.9rem;
      }

      .item {
        padding: 10px;
      }

      .modal-content, .cart-modal-content {
        width: 95%;
      }

      .modal-content input, .cart-modal-content input {
        padding: 6px;
        font-size: 0.9rem;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-buttons">
      <button aria-label="Start new order" onclick="newOrder()">New Order</button>
      Ishwar Order System
      <button aria-label="View cart" onclick="viewCart()">Cart</button>
    </div>
  </header>
  <div class="container">
    <input type="text" id="search" class="search-bar" placeholder="Search items..." aria-label="Search items">
    <div id="item-list"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Order Details</h3>
      <div id="selected-item-details"></div>
      <label for="order-qty">Order Quantity:</label>
      <div class="radio-group">
        <input type="number" id="order-qty" class="narrow" placeholder="000000" inputmode="numeric">
        <label><input type="radio" name="unit" value="boxes" checked> Boxes</label>
        <label><input type="radio" name="unit" value="cases"> Cases</label>
      </div>

      <label for="special-rate">Special Rate:</label>
      <input type="number" id="special-rate" class="narrow" placeholder="000000" step="0.01" inputmode="decimal">

      <div class="buttons">
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h3>Order Summary (<span id="order-date"></span>)</h3>
      <div class="form-group">
        <label for="stockist-name">Stockist Name:</label>
        <input type="text" id="stockist-name" placeholder="Enter stockist name..." aria-required="true">
      </div>
      <div class="form-group">
        <label for="salesman-name">Salesman Name:</label>
        <input type="text" id="salesman-name" placeholder="Enter salesman name..." aria-required="true">
      </div>
      <div id="cart-items"></div>
      <div class="buttons">
        <button class="close-btn" onclick="closeCart()">Close</button>
        <button class="export-btn" onclick="exportToPDF()">Export to PDF</button>
      </div>
    </div>
  </div>
