<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishwar Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .search-bar {
            padding: 1rem;
            text-align: center;
        }

        .search-bar input {
            width: 90%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .item h3 {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        .item p {
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
            color: #666;
        }

        .order-form {
            display: none;
            padding: 1rem;
        }

        .order-form.active {
            display: block;
        }

        .order-form input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .order-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .order-form button:hover {
            background-color: #45a049;
        }

        .toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .toggle button {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .toggle button.active {
            background-color: #4CAF50;
            color: white;
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .summary-table th, .summary-table td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }

        .summary-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Ishwar Order System</h1>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search items...">
    </div>

    <div class="item-list" id="item-list">
        <!-- Items will be dynamically loaded here -->
    </div>

    <div class="order-form" id="order-form">
        <h3 id="selected-item-name"></h3>
        <p id="selected-item-details"></p>

        <div>
            <label for="order-qty">Order Quantity:</label>
            <input type="number" id="order-qty" placeholder="Enter quantity" inputmode="numeric">
        </div>

        <div class="toggle">
            <button id="toggle-boxes" class="active">Boxes</button>
            <button id="toggle-cases">Cases</button>
        </div>

        <div>
            <label for="special-rate">Special Rate:</label>
            <input type="number" id="special-rate" placeholder="Enter special rate" inputmode="numeric">
        </div>

        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="checkout" id="checkout">
        <h2>Order Summary</h2>
        <table class="summary-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Pack</th>
                    <th>Shipper</th>
                    <th>PTS</th>
                    <th>Order Qty</th>
                    <th>Special Rate</th>
                </tr>
            </thead>
            <tbody id="summary-body">
                <!-- Order summary rows will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        let cart = [];
        let data = [];

        // Load JSON data
        async function loadItems() {
            const response = await fetch('data.json');
            data = await response.json();
            renderItems(data);
        }

        // Render item list
        function renderItems(items) {
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';

            items.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('item');
                div.innerHTML = `
                    <h3>${item["Product Name"]}</h3>
                    <p><strong>Pack:</strong> ${item["Pack"]}, <strong>Box:</strong> ${item["Box"]}, <strong>Shipper:</strong> ${item["Shipper"]}</p>
                    <p><strong>MRP:</strong> ₹${item["MRP"]}, <strong>PTS:</strong> ₹${item["PTS"]}</p>
                `;
                div.onclick = () => openOrderForm(item);
                itemList.appendChild(div);
            });
        }

        // Open order form
        function openOrderForm(item) {
            document.getElementById('selected-item-name').textContent = item["Product Name"];
            document.getElementById('selected-item-details').textContent = `Pack: ${item["Pack"]}, Box: ${item["Box"]}, Shipper: ${item["Shipper"]}, PTS: ₹${item["PTS"]}`;
            document.getElementById('order-qty').value = '';
            document.getElementById('special-rate').value = '';

            document.getElementById('toggle-boxes').classList.add('active');
            document.getElementById('toggle-cases').classList.remove('active');

            document.getElementById('order-form').classList.add('active');
        }

        // Toggle boxes/cases
        document.getElementById('toggle-boxes').onclick = () => {
            document.getElementById('toggle-boxes').classList.add('active');
            document.getElementById('toggle-cases').classList.remove('active');
        };

        document.getElementById('toggle-cases').onclick = () => {
            document.getElementById('toggle-cases').classList.add('active');
            document.getElementById('toggle-boxes').classList.remove('active');
        };

        // Add to cart
        function addToCart() {
            const qty = document.getElementById('order-qty').value;
            const rate = document.getElementById('special-rate').value;
            const unit = document.getElementById('toggle-boxes').classList.contains('active') ? 'Boxes' : 'Cases';

            if (!qty) {
                alert('Please enter order quantity.');
                return;
            }

            const selectedItem = {
                name: document.getElementById('selected-item-name').textContent,
                details: document.getElementById('selected-item-details').textContent,
                qty,
                rate: rate || 'N/A',
                unit
            };

            cart.push(selectedItem);
            document.getElementById('order-form').classList.remove('active');
            renderItems(data);
        }

        // Render order summary
        function renderSummary() {
            const summaryBody = document.getElementById('summary-body');
            summaryBody.innerHTML = '';

            cart.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.details.split(', ')[0].replace('Pack: ', '')}</td>
                    <td>${item.details.split(', ')[2].replace('Shipper: ', '')}</td>
                    <td>${item.details.split(', ')[3].replace('PTS: ₹', '')}</td>
                    <td>${item.qty} ${item.unit}</td>
                    <td>${item.rate}</td>
                `;
                summaryBody.appendChild(tr);
            });
        }

        document.getElementById('search').oninput = function () {
            const query = this.value.toLowerCase();
            const filteredData = data.filter(item =>
                item["Product Name"].toLowerCase().includes(query)
            );
            renderItems(filteredData);
        };

        loadItems();
    </script>

</body>
</html>
