<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishwar Order System</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 14px; /* Increased base font size for better readability on mobile */
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      text-align: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 1.5rem;
    }

    .container {
      padding: 15px; /* Increased padding for better spacing on mobile */
    }

    .search-bar {
      width: 100%;
      padding: 12px; /* Slightly increased padding for easier tapping */
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem; /* Larger font size for better readability */
    }

    .item {
      display: flex;
      flex-direction: column; /* Stack items vertically on mobile */
      justify-content: space-between;
      align-items: flex-start; /* Align items to start for better flow on mobile */
      padding: 12px; /* Slightly increased padding for better touch targets */
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #fff;
    }

    .item:nth-child(even) {
      background-color: #e9f5ff;
    }

    .item-details {
      flex: 1;
      margin-bottom: 10px; /* Added margin for better spacing between elements */
    }

    .highlight {
      color: #ff5733;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%; /* Increased width for better use of screen space */
      max-width: 400px;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px; /* Slightly increased padding for better touch targets */
      font-size: 1rem; /* Larger font size for better readability */
      margin-top: 5px;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .summary {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem; /* Larger font size for better readability */
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    .color-mrp {
      color: #28a745;
    }

    .color-pts {
      color: #17a2b8;
    }

    .color-qty {
      color: #ffc107;
    }

    .color-rate {
      color: #dc3545;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem; /* Smaller font size for header on mobile */
      }

      .container {
        padding: 10px; /* Adjust padding for mobile */
      }

      .search-bar {
        padding: 10px; /* Adjust padding for mobile */
        font-size: 0.9rem; /* Adjust font size for mobile */
      }

      .item {
        padding: 10px; /* Adjust padding for mobile */
      }

      .modal-content {
        width: 90%; /* Adjust width for smaller screens */
      }

      .modal-content input {
        padding: 6px; /* Adjust padding for mobile */
        font-size: 0.9rem; /* Adjust font size for mobile */
      }

      table {
        font-size: 0.9rem; /* Adjust font size for mobile */
      }
    }
  </style>
</head>
<body>
  <header>Ishwar Order System</header>
  <div class="container">
    <input type="text" id="search" class="search-bar" placeholder="Search items...">
    <div id="item-list"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Order Details</h3>
      <div id="selected-item-details"></div>
      <label for="order-qty">Order Quantity:</label>
      <input type="number" id="order-qty" placeholder="Enter quantity..." inputmode="numeric">

      <div class="radio-group">
        <label><input type="radio" name="unit" value="boxes"> Boxes</label>
        <label><input type="radio" name="unit" value="cases"> Cases</label>
      </div>

      <label for="special-rate">Special Rate:</label>
      <input type="number" id="special-rate" placeholder="Enter special rate..." step="0.01" inputmode="decimal">

      <button onclick="addToCart()">Add to Cart</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <div class="container">
    <button onclick="viewCart()">View Cart</button>
    <div id="cart-summary" class="summary" style="display: none;">
      <h3>Order Summary</h3>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Pack</th>
            <th>Shipper</th>
            <th class="color-pts">PTS</th>
            <th class="color-qty">Order Qty</th>
            <th class="color-rate">Special Rates</th>
          </tr>
        </thead>
        <tbody id="summary-table"></tbody>
      </table>
    </div>
  </div>

  <script>
    let data = [];
    let cart = [];

    // Fetch data from JSON
    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        displayItems(data);
      });

    // Display items
    function displayItems(items) {
      const itemList = document.getElementById('item-list');
      itemList.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="item-details">
            <strong>${item['Product Name']}</strong><br>
            <span>${item['Pack']}, ${item['Box']}, Shipper: ${item['Shipper']}</span><br>
            <span class="color-mrp">MRP: ₹${parseFloat(item['MRP']).toFixed(2)}</span>,
            <span class="color-pts">PTS: ₹${parseFloat(item['PTS']).toFixed(2)}</span>
          </div>
          <button onclick="selectItem(${item['Sl']})">Select</button>
        `;
        itemList.appendChild(div);
      });
    }

    // Search functionality
    document.getElementById('search').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const filteredData = data.filter(item =>
        item['Product Name'].toLowerCase().includes(query)
      );
      displayItems(filteredData);
    });

    // Select item
    function selectItem(sl) {
      const item = data.find(i => i['Sl'] === sl);
      document.getElementById('selected-item-details').innerHTML = `
        <strong>${item['Product Name']}</strong><br>
        <span>${item['Pack']}, ${item['Box']}, Shipper: ${item['Shipper']}</span><br>
        <span class="color-mrp">MRP: ₹${parseFloat(item['MRP']).toFixed(2)}</span>,
        <span class="color-pts">PTS: ₹${parseFloat(item['PTS']).toFixed(2)}</span>
      `;
      document.getElementById('order-qty').value = '';
      document.getElementById('special-rate').value = '';
      document.querySelector('input[name="unit"][value="boxes"]').checked = true;
      document.getElementById('modal').style.display = 'flex';
    }

    // Add to cart
  function addToCart() {
    const qty = parseFloat(document.getElementById('order-qty').value) || 0;
    const rate = parseFloat(document.getElementById('special-rate').value) || 0;
    const unit = document.querySelector('input[name="unit"]:checked').value;
    const itemDetails = document.getElementById('selected-item-details').innerHTML;
    cart.push({ itemDetails, qty, rate, unit });
    closeModal();
  }

  // Close modal
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  // View cart
  function viewCart() {
    const table = document.getElementById('summary-table');
    table.innerHTML = '';
    cart.forEach(({ itemDetails, qty, rate, unit }) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${itemDetails}</td>
        <td>${unit}</td>
        <td>${qty}</td>
        <td>₹${rate.toFixed(2)}</td>
      `;
      table.appendChild(row);
    });
    document.getElementById('cart-summary').style.display = 'block';
  }
</script>
</body>
</html>
