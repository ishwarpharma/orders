<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishwar Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .container {
            padding: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .item {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .item:hover {
            background-color: #e8f5e9;
        }

        .order-form {
            display: none;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .order-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .order-form input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .toggle-group {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }

        .toggle-group label {
            display: block;
            cursor: pointer;
        }

        .order-form button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td .product-name {
            font-weight: bold;
            display: block;
        }

        td .details {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>Ishwar Order System</header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search products...">
        </div>

        <div class="item-list" id="item-list"></div>

        <div class="order-form" id="order-form">
            <h3 id="item-name"></h3>
            <p id="item-details"></p>
            <label for="order-qty">Order Quantity:</label>
            <input type="number" id="order-qty" placeholder="Enter quantity" inputmode="numeric">
            <div class="toggle-group">
                <label>
                    <input type="radio" name="unit" value="Boxes" checked> Boxes
                </label>
                <label>
                    <input type="radio" name="unit" value="Cases"> Cases
                </label>
            </div>
            <label for="special-rate">Special Rate:</label>
            <input type="number" id="special-rate" placeholder="Enter special rate (optional)" inputmode="decimal">
            <button onclick="addToCart()">Add to Cart</button>
            <button onclick="goBack()">Cancel</button>
        </div>

        <div class="cart-button">
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <script>
        const items = [
            { "Sl": 1, "Product Name": "ARTIFLEX COLD & FLU Tablets [Blister]", "Pack": "10's Blister", "Box": "20x10", "Shipper": 50, "MRP": 80, "PTS": 15 },
            { "Sl": 2, "Product Name": "ARTIFLEX PLUS Tablets [Alu Alu]", "Pack": "10's Alu Alu", "Box": "20x10", "Shipper": 50, "MRP": 99, "PTS": 8 }
        ];

        const cart = [];
        const itemList = document.getElementById('item-list');
        const orderForm = document.getElementById('order-form');
        let selectedItem = null;

        function renderItems() {
            itemList.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('item');
                div.innerHTML = `
                    <h3>${item["Product Name"]}</h3>
                    <p><strong>Pack:</strong> ${item["Pack"]}, <strong>Box:</strong> ${item["Box"]}, <strong>Shipper:</strong> ${item["Shipper"]}</p>
                    <p><strong>MRP:</strong> ₹${item["MRP"]}, <strong>PTS:</strong> ₹${item["PTS"]}</p>
                `;
                div.onclick = () => openOrderForm(item);
                itemList.appendChild(div);
            });
        }

        function openOrderForm(item) {
            selectedItem = item;
            document.getElementById('item-name').textContent = item["Product Name"];
            document.getElementById('item-details').innerHTML = `
                <strong>Pack:</strong> ${item["Pack"]}, 
                <strong>Shipper:</strong> ${item["Shipper"]}, 
                <strong>PTS:</strong> ₹${item["PTS"]}`;
            document.getElementById('order-qty').value = '';
            document.getElementById('special-rate').value = '';
            orderForm.style.display = 'block';
            itemList.style.display = 'none';
        }

        function addToCart() {
            const qty = document.getElementById('order-qty').value;
            const specialRate = document.getElementById('special-rate').value;
            const unit = document.querySelector('input[name="unit"]:checked').value;

            if (qty) {
                cart.push({
                    "Product Name": selectedItem["Product Name"],
                    "Pack": selectedItem["Pack"],
                    "Shipper": selectedItem["Shipper"],
                    "PTS": selectedItem["PTS"],
                    "Order Quantity": `${qty} ${unit}`,
                    "Special Rate": specialRate || "N/A"
                });
                alert("Item added to cart!");
                goBack();
            } else {
                alert("Please enter order quantity.");
            }
        }

        function goBack() {
            orderForm.style.display = 'none';
            itemList.style.display = 'block';
        }

        document.getElementById('checkout').addEventListener('click', function () {
            if (cart.length === 0) {
                alert("Cart is empty!");
            } else {
                let summary = `
                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Pack</th>
                                <th>Shipper</th>
                                <th>PTS</th>
                                <th>Order Quantity</th>
                                <th>Special Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                cart.forEach(item => {
                    summary += `
                        <tr>
                            <td>
                                <span class="product-name">${item["Product Name"]}</span>
                            </td>
                            <td>${item["Pack"]}</td>
                            <td>${item["Shipper"]}</td>
                            <td>₹${item["PTS"]}</td>
                            <td>${item["Order Quantity"]}</td>
                            <td>${item["Special Rate"]}</td>
                        </tr>
                    `;
                });
                summary += "</tbody></table>";
                document.body.innerHTML = summary;
            }
        });

        // Initial render
        renderItems();
    </script>
</body>
</html>
