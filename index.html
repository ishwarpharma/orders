<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishwar Order System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        .container {
            padding: 10px;
        }

        .search-bar {
            margin-bottom: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .item-list {
            margin-top: 10px;
        }

        .item {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .item:hover {
            background-color: #e8f5e9;
        }

        .item h3 {
            margin: 0 0 5px;
        }

        .cart-button {
            margin-top: 20px;
            text-align: center;
        }

        .cart-button button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .cart-button button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <header>Ishwar Order System</header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search products...">
        </div>

        <div class="item-list" id="item-list">
            <!-- Item templates will be injected here -->
        </div>

        <div class="cart-button">
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <script>
        // Sample JSON data
        const items = [
            { "Sl": 1, "Product Name": "ARTIFLEX COLD & FLU Tablets [Blister]", "Pack": "10's Blister", "Box": "20x10", "Shipper": 50, "MRP": 80, "PTS": 15 },
            { "Sl": 2, "Product Name": "ARTIFLEX PLUS Tablets [Alu Alu]", "Pack": "10's Alu Alu", "Box": "20x10", "Shipper": 50, "MRP": 99, "PTS": 8 },
            { "Sl": 3, "Product Name": "ARTIFLEX PLUS Tablets [Blister]", "Pack": "10's Blister", "Box": "20x10", "Shipper": 50, "MRP": 99, "PTS": 6 },
            { "Sl": 4, "Product Name": "ARTIFLEX TH-8 Tablets", "Pack": "10's Alu Alu Mono Carton", "Box": "10x1x10", "Shipper": 30, "MRP": 450, "PTS": 62 },
            { "Sl": 5, "Product Name": "ARTIFLEX-MR Tablets [Alu Alu]", "Pack": "10's Alu Alu", "Box": "20x10", "Shipper": 50, "MRP": 125, "PTS": 15 }
        ];

        const cart = [];
        const itemList = document.getElementById('item-list');

        function renderItems(filteredItems) {
            itemList.innerHTML = '';
            filteredItems.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('item');
                div.innerHTML = `
                    <h3>${item["Product Name"]}</h3>
                    <p><strong>Pack:</strong> ${item["Pack"]}, <strong>Box:</strong> ${item["Box"]}, <strong>Shipper:</strong> ${item["Shipper"]}</p>
                    <p><strong>MRP:</strong> ₹${item["MRP"]}, <strong>PTS:</strong> ₹${item["PTS"]}</p>
                `;
                div.onclick = () => goToOrderPage(item);
                itemList.appendChild(div);
            });
        }

        function goToOrderPage(item) {
            const qty = prompt(`Enter order quantity for "${item["Product Name"]}" (in boxes or cases):`);
            if (qty) {
                const specialRate = prompt("Enter special rate (if any):");
                cart.push({
                    "Product Name": item["Product Name"],
                    "Quantity": qty,
                    "Special Rate": specialRate || "None"
                });
                alert("Item added to cart!");
                renderItems(items); // Return to the main page
            }
        }

        document.getElementById('search').addEventListener('input', function (e) {
            const searchValue = e.target.value.toLowerCase();
            const filteredItems = items.filter(item => item["Product Name"].toLowerCase().includes(searchValue));
            renderItems(filteredItems);
        });

        document.getElementById('checkout').addEventListener('click', function () {
            if (cart.length === 0) {
                alert("Cart is empty!");
            } else {
                let summary = "Cart Summary:\n\n";
                cart.forEach((item, index) => {
                    summary += `${index + 1}. ${item["Product Name"]} - Qty: ${item["Quantity"]}, Special Rate: ${item["Special Rate"]}\n`;
                });
                alert(summary);
            }
        });

        // Initial render
        renderItems(items);
    </script>
</body>
</html>
