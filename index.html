<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishwar Order System</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 14px; /* Increased base font size for better readability on mobile */
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      position: fixed; /* Fix header to top */
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between; /* Space between title and buttons */
      align-items: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 1.5rem;
      z-index: 1000;
    }

    .container {
      padding: 15px; /* Increased padding for better spacing on mobile */
      margin-top: 60px; /* Add margin to account for fixed header */
    }

    .search-bar {
      width: 100%;
      padding: 12px; /* Slightly increased padding for easier tapping */
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem; /* Larger font size for better readability */
    }

    .item {
      display: flex;
      flex-direction: column; /* Stack items vertically on mobile */
      justify-content: space-between;
      align-items: flex-start; /* Align items to start for better flow on mobile */
      padding: 12px; /* Slightly increased padding for better touch targets */
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #fff;
      cursor: pointer; /* Indicate clickable items */
    }

    .item:nth-child(even) {
      background-color: #e9f5ff;
    }

    .item-details {
      flex: 1;
      margin-bottom: 10px; /* Added margin for better spacing between elements */
    }

    .highlight {
      color: #ff5733;
      font-weight: bold;
    }

    .modal, .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content, .cart-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%; /* Increased width for better use of screen space */
      max-width: 400px;
    }

    .modal-content label, .cart-modal-content label {
      display: block;
      margin-top: 10px;
    }

    .modal-content input, .cart-modal-content input {
      width: 100%;
      padding: 8px; /* Slightly increased padding for better touch targets */
      font-size: 1rem; /* Larger font size for better readability */
      margin-top: 5px;
    }

    .modal-content input.narrow, .cart-modal-content input.narrow {
      width: 4ch; /* Width adjusted to fit 4 digits */
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 5px; /* Reduced gap between radio buttons */
    }

    .radio-group label {
      display: flex;
      align-items: center;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .summary {
      margin-top: 20px;
    }

    .cart-item {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .cart-item-details {
      margin-bottom: 10px;
    }

    .cart-item .label {
      font-weight: bold;
      margin-right: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px; /* Add space between buttons */
      margin-top: 10px; /* Add margin to separate from inputs */
    }

    .button-icon {
      font-size: 1.5rem; /* Increase button icon size */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
    }

    .form-group input {
      width: calc(100% - 10px);
      padding: 8px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem; /* Smaller font size for header on mobile */
      }

      .container {
        padding: 10px; /* Adjust padding for mobile */
      }

      .search-bar {
        padding: 10px; /* Adjust padding for mobile */
        font-size: 0.9rem; /* Adjust font size for mobile */
      }

      .item {
        padding: 10px; /* Adjust padding for mobile */
      }

      .modal-content, .cart-modal-content {
        width: 90%; /* Adjust width for smaller screens */
      }

      .modal-content input, .cart-modal-content input {
        padding: 6px; /* Adjust padding for mobile */
        font-size: 0.9rem; /* Adjust font size for mobile */
      }

      table {
        font-size: 0.9rem; /* Adjust font size for mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="newOrder()">New Order</button>
    Ishwar Order System
    <button onclick="viewCart()">Cart</button>
  </header>
  <div class="container">
    <input type="text" id="search" class="search-bar" placeholder="Search items...">
    <div id="item-list"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Order Details</h3>
      <div id="selected-item-details"></div>
      <label for="order-qty">Order Quantity:</label>
      <input type="number" id="order-qty" class="narrow" placeholder="0000" inputmode="numeric">

      <div class="radio-group">
        <label><input type="radio" name="unit" value="boxes"> Boxes</label>
        <label><input type="radio" name="unit" value="cases"> Cases</label>
      </div>

      <label for="special-rate">Special Rate:</label>
      <input type="number" id="special-rate" class="narrow" placeholder="0000" step="0.01" inputmode="decimal">

      <div class="buttons">
        <button class="button-icon" onclick="addToCart()">Add to Cart</button>
        <button class="button-icon" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h3>Order Summary</h3>
      <div class="form-group">
        <label for="stockist-name">Stockist Name:</label>
        <input type="text" id="stockist-name" placeholder="Enter stockist name...">
      </div>
      <div class="form-group">
        <label for="order-date">Order Date:</label>
        <input type="date" id="order-date" value="${new Date().toISOString().substring(0, 10)}">
      </div>
      <div class="form-group">
        <label for="salesman-name">Salesman Name:</label>
        <input type="text" id="salesman-name" placeholder="Enter salesman name...">
      </div>
      <div id="cart-items"></div>
      <div class="buttons">
        <button class="button-icon" onclick="closeCart()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let data = [];
    let cart = [];

    // Fetch data from JSON
    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        displayItems(data);
      });

         // Display items
      function displayItems(items) {
        const itemList = document.getElementById('item-list');
        itemList.innerHTML = '';
        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <div class="item-details">
              <strong>${item['Product Name']}</strong><br>
              <span>${item['Pack']}, ${item['Box']}, Shipper: ${item['Shipper']}</span><br>
              <span class="color-mrp">MRP: ₹${parseFloat(item['MRP']).toFixed(2)}</span>,
              <span class="color-pts">PTS: ₹${parseFloat(item['PTS']).toFixed(2)}</span>
            </div>
          `;
          div.addEventListener('click', () => selectItem(item['Sl']));
          itemList.appendChild(div);
        });
      }

      // Search functionality
      document.getElementById('search').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const filteredData = data.filter(item =>
          item['Product Name'].toLowerCase().includes(query)
        );
        displayItems(filteredData);
      });

      // Select item
      function selectItem(sl) {
        const item = data.find(i => i['Sl'] === sl);
        document.getElementById('selected-item-details').innerHTML = `
          <strong>${item['Product Name']}</strong><br>
          <span>${item['Pack']}, ${item['Box']}, Shipper: ${item['Shipper']}</span><br>
          <span class="color-mrp">MRP: ₹${parseFloat(item['MRP']).toFixed(2)}</span>,
          <span class="color-pts">PTS: ₹${parseFloat(item['PTS']).toFixed(2)}</span>
        `;
        document.getElementById('order-qty').value = '';
        document.getElementById('special-rate').value = '';
        document.querySelector('input[name="unit"][value="boxes"]').checked = true;
        document.getElementById('modal').style.display = 'flex';
      }

      // Add to cart
      function addToCart() {
        const qty = parseFloat(document.getElementById('order-qty').value) || 0;
        const rate = parseFloat(document.getElementById('special-rate').value) || 0;
        const unit = document.querySelector('input[name="unit"]:checked').value;
        const itemDetails = document.getElementById('selected-item-details').innerHTML;
        cart.push({ itemDetails, qty, rate, unit });
        closeModal();
      }

      // Close modal
      function closeModal() {
        document.getElementById('modal').style.display = 'none';
      }

      // View cart
      function viewCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        cart.forEach(({ itemDetails, qty, rate, unit }) => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <div class="cart-item-details">
              ${itemDetails}
              <div><span class="label">Quantity:</span> ${qty} ${unit}</div>
              <div><span class="label">Special Rate:</span> ₹${rate.toFixed(2)}</div>
            </div>
          `;
          cartItems.appendChild(div);
        });
        document.getElementById('cart-summary').style.display = 'block';
        document.getElementById('cart-modal').style.display = 'flex';
      }

      // Close cart
      function closeCart() {
        document.getElementById('cart-modal').style.display = 'none';
      }

      // New order
      function newOrder() {
        cart = [];
        closeCart();
        alert("New order started. Cart cleared.");
      }
    </script>
</body>
</html>
